<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="myscript.js"></script>
    <title>Calculadora</title>
</head>

<body>

    <div class="calculadora">
        <div id="visor"></div>
        <div class="botao-c" onclick="clean()"> C</div>
        <div class="botoes-funcoes"> ()</div>
        <div class="botoes-funcoes" onclick="insert('%')"> %</div>
        <div class="botoes-funcoes" onclick="insert('/')"> /</div>
        <div class="botoes" onclick="insert('7')"> 7</div>
        <div class="botoes" onclick="insert('8')"> 8</div>
        <div class="botoes" onclick="insert('9')"> 9</div>
        <div class="botoes-funcoes" onclick="insert('*')">*</div>
        <div class="botoes" onclick="insert('4')"> 4</div>
        <div class="botoes" onclick="insert(5)"> 5</div>
        <div class="botoes" onclick="insert('6')"> 6</div>
        <div class="botoes-funcoes" onclick="insert('-')"> -</div>
        <div class="botoes" onclick="insert('1')"> 1</div>
        <div class="botoes" onclick="insert('2')"> 2</div>
        <div class="botoes" onclick="insert('3')"> 3</div>
        <div class="botoes-funcoes" onclick="insert('+')"> +</div>
        <div class="botoes-funcoes"> &plusmn;</div>
        <div class="botoes" onclick="insert('0')"> 0</div>
        <div class="botoes-funcoes" onclick="insert(',')"> ,</div>
        <div class="botao-igual" onclick="calcular()"> =</div>

    </div>

    <br/>

</body>

</html>
